<div class="container" ng-controller="loginCtrl">
    <div class="row vertical-offset-100">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading" >
                    <div class="row-fluid user-row">
                        <img src="../images/logo_login.png" class="img-responsive" alt="Conxole Admin"/>
                    </div>
                </div>
                <div class="panel-body ">
                    <form name="loginForm" class="form-signin" ng-submit="sendData()" novalidate>
                       <label class="panel-login">
                        <div class="login_result">

                        </div>
                        </label>

                        <div class="form-group" ng-class="{ 'has-error' : loginForm.username.$invalid && !loginForm.username.$pristine }">
                          <label for="username">Nome do Usuário</label>
                          <input ng-model="credentials.username" class="form-control" placeholder="Informe o Nome do Usuário" name="username" type="text" required>
                          <span ng-show="(loginForm.username.$error.required) &&
                                            !loginForm.username.$pristine"
                                class="help-block">Nome do usuário é obrigatório.</span>
                        </div>

                        <div class="form-group" ng-class="{ 'has-error' : loginForm.password.$invalid && !loginForm.password.$pristine }">
                          <label for="username">Senha</label>

                          <input class="form-control" ng-model="credentials.password" placeholder="Informe a Senha" name="password" type="password" required>

                          <span ng-show="(loginForm.password.$error.required) &&
                                            !loginForm.password.$pristine"
                                class="help-block">Senha é obrigatória.</span>
                        </div>

                        <br>

                        <div ng-show="isLoginError" class="alert alert-danger" role="alert">Usuário ou senha incorretos.</div>

                        <input class="btn btn-lg btn-success btn-block" ng-disabled="loginForm.$invalid" type="submit" id="login" value="Login »">

                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>

    $(document).ready(function() {

      var myBody =document.getElementsByTagName("body")[0];

      myBody.style.backgroundImage = "url('../images/login_back.jpg')";

    });

    </script>

</div>
