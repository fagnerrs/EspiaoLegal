<div class="container loginBody" ng-controller="loginCtrl">
    <div class="row vertical-offset-100">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row-fluid user-row">
                        <img src="http://s11.postimg.org/7kzgji28v/logo_sm_2_mr_1.png" class="img-responsive" alt="Conxole Admin"/>
                    </div>
                </div>
                <div class="panel-body">
                    <form name="loginForm" class="form-signin" ng-submit="sendData()" novalidate>
                       <label class="panel-login">
                        <div class="login_result">

                        </div>
                        </label>
                        <div class="form-group" ng-class="{ 'has-error has-feedback' : loginForm.username.$invalid && !loginForm.username.$pristine }">
                          <input ng-model="credentials.username" class="form-control" placeholder="Enter Your Name" id="username" name="username" type="text">
                          <span ng-show="(loginForm.username.$error.required) &&
                                            !loginForm.username.$pristine"
                                class="help-block">Your name is required.</span>
                        </div>

                        <input class="form-control" placeholder="Password" id="password" type="password">

                         <br></br>

                        <input class="btn btn-lg btn-success btn-block" ng-disabled="loginForm.$invalid" type="submit" id="login" value="Login Â»">

                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
